<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Cookbook{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
  /* --- Layout & tipografie --- */
  body{
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f4f4f9, #ece7f5);
    color:#333; margin:2rem auto; max-width:1000px; line-height:1.6;
  }
  header{
    border-bottom:3px solid #6a1b9a;
    padding-bottom:.5rem; margin-bottom:1.5rem;
  }
  header h1 a{ color:#6a1b9a; text-decoration:none; }
  main{ min-height:50vh; }
  footer{
    text-align:center; margin-top:2rem; padding:1rem;
    border-top:1px solid #ccc; font-size:.9rem; color:#666;
  }

  /* --- Navigație --- */
  nav{ margin-top:.5rem; }
  nav a{
    margin-right:1rem; color:#6a1b9a; font-weight:600; text-decoration:none;
  }
  nav a:hover{ color:#d81b60; text-decoration:underline; }

  /* --- Grid de rețete --- */
  .grid-recipes{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
    gap:1.5rem;
  }

  /* --- Card design --- */
  .card{
    background:#fff; border-radius:14px; padding:1.1rem;
    box-shadow:0 4px 10px rgba(0,0,0,.1);
    transition:transform .2s ease, box-shadow .2s ease;
  }
  .card:hover{
    transform:translateY(-8px) scale(1.02);
    box-shadow:0 12px 20px rgba(0,0,0,.2);
  }
  .card h3 a{ color:#6a1b9a; text-decoration:none; }
  .card h3 a:hover{ color:#d81b60; text-decoration:underline; }

  /* --- Form & câmpuri --- */
  form p{ display:grid; gap:.25rem; margin-bottom:.9rem; }
  input[type="text"], textarea{
    width:100%; padding:.55rem .7rem; border:1px solid #ddd; border-radius:8px;
  }
  textarea{ min-height:140px; }

  /* --- Butoane --- */
  .btn{
    display:inline-block; padding:.55rem 1rem; border-radius:8px; border:none;
    background:#6a1b9a; color:#fff; cursor:pointer; font-weight:600;
    transition:background .25s ease, transform .1s ease;
  }
  .btn:hover{ background:#8e24aa; }
  .btn:active{ transform:scale(.98); }
  .btn-danger{ background:#c0392b; }
  .btn-danger:hover{ background:#e74c3c; }
</style>
</head>
<body>
  <header>
    <h1><a href="{% url 'recipe_list' %}">Cookbook</a></h1>

    <nav>
      <a href="{% url 'recipe_list' %}">Rețete (alfabetic)</a>
      <a href="{% url 'recipe_list_by_date' %}">Rețete (după dată)</a>

      {% if user.is_authenticated %}
        <a href="{% url 'recipe_add' %}">Adaugă rețetă</a>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn">Logout ({{ user.username }})</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <small>&copy; {% now "Y" %} Rețete rapide by Amalia</small>
  </footer>
</body>
</html>
