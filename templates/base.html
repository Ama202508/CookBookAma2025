<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Cookbook{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem auto; max-width: 920px; padding: 0 1rem; }
    header, nav, main, footer { margin-bottom: 1rem; }
    nav a { margin-right: .75rem; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    form p { display: grid; gap: .25rem; margin-bottom: .75rem; }
    input[type="text"], textarea { width: 100%; padding: .5rem; }
    .btn { display: inline-block; padding: .5rem .9rem; border: 1px solid #999; border-radius: 6px; text-decoration: none; }
    .btn-danger { border-color: #c33; color: #c33; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{% url 'recipe_list' %}">Cookbook</a></h1>

    <nav>
  <a href="{% url 'recipe_list' %}">Rețete (alfabetic)</a>
  <a href="{% url 'recipe_list_by_date' %}">Rețete (după dată)</a>

  {% if user.is_authenticated %}
    <a href="{% url 'recipe_add' %}">Adaugă rețetă</a>

    <form method="post" action="{% url 'logout' %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="btn">Logout ({{ user.username }})</button>
    </form>
  {% else %}
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
  </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
   <small>&copy; {% now "Y" %} Rețete rapide by Amalia</small>

  </footer>
</body>
</html>
