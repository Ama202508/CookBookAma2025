{% extends "base.html" %}

{% block title %}Creare cont | Cookbook{% endblock %}

{% block content %}
  <h2>Creare cont</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit">Creeaza cont</button>
  </form>
  <p>Ai deja cont? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
